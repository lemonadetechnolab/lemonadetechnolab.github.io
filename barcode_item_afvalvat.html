		<p style="font-size: 16px;">In dit vat bevindt zich overgebleven limonade en gemorste limonade uit de lekbak. De vloeistof wordt aangevoerd via een leiding vanuit het reactorvat en vanuit een andere leiding uit de lekbak. In het afvalvat bevindt zich een niveau-sensor die aangeeft wanneer het vat vol is.</p>
